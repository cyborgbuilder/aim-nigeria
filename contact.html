<style>
  .success-message {
    margin-top: 20px;
    padding: 15px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    text-align: center;
  }

  .error-message {
    color: red;
    font-size: 12px;
    display: block;
    margin-top: 5px;
  }

  .form-content {
    position: relative;
  }

  #loading {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.94);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    border-radius: 13px;
  }

  .loader-image {
    display: block;
    margin: auto;
    width: 300px;
    height: 300px;
    margin-top: 80px;
  }
</style>
  <script>
      $(document).ready(function () {
          $('form#registration-form').on('submit', function (e) {
              e.preventDefault();
              $('.error-message').text(''); // Clear previous error messages

              // Disable the submit button to prevent multiple submissions
              const submitButton = $(this).find('button[type="submit"]');
              submitButton.prop('disabled', true);

              let isValid = true;
              const firstName = $('#first_name').val().trim();
              const lastName = $('#last_name').val().trim();
              const jobTitle = $('#job_title').val().trim();
              const company = $('#company').val().trim();
              const number = $('#phone').val().trim();
              const email = $('#email').val().trim();
              const privacyPolicy = $('#privacy_policy').is(':checked');

              // Validation logic
              if (!firstName) {
                  $('#first_name-error').text('Please enter your first name.');
                  isValid = false;
              }
              if (!lastName) {
                  $('#last_name-error').text('Please enter your last name.');
                  isValid = false;
              }
              if (!jobTitle) {
                  $('#job_title-error').text('Please enter your job title.');
                  isValid = false;
              }
              if (!company) {
                  $('#company-error').text('Please enter your company name.');
                  isValid = false;
              }
              const phonePattern = /^[0-9]+$/;
              if (!number) {
                  $('#phone-error').text('Please enter your mobile number.');
                  isValid = false;
              } else if (!phonePattern.test(number)) {
                  $('#phone-error').text('Please enter a valid mobile number.');
                  isValid = false;
              }
              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!email) {
                  $('#email-error').text('Please enter your corporate email.');
                  isValid = false;
              } else if (!emailPattern.test(email)) {
                  $('#email-error').text('Please enter a valid email address.');
                  isValid = false;
              }
              if (!privacyPolicy) {
                  $('#privacy_policy-error').text('You must agree to the privacy policy.');
                  isValid = false;
              }

              if (isValid) {
                  $('#loading').show(); // Show loading indicator
                  $.ajax({
                      url: './functions/RegistrationAPI.php',
                      method: 'GET',
                      data: {
                          event_name: "Asset Integrity & Corrosion Management Conference - Nigeria 2025",
                          first_name: firstName,
                          last_name: lastName,
                          job_title: jobTitle,
                          company: company,
                          phone: number,
                          email: email,
                          company_website_URL: $('#company_website_URL').val().trim(),
                          terms: [privacyPolicy]
                      },
                      dataType: 'json',
                      success: function (response) {
                          $('#loading').hide(); // Hide loading indicator
                          if (response.success) {
                              // Hide the form
                              $('#registration-form').hide();

                              // Show the success message
                              $('<div class="success-message">Thank you for registering with us! Your interest in our event is greatly appreciated. This is an INVITATION ONLY private conference. Our team will be in touch with you shortly to confirm your participation!</div>').appendTo('.form-content');
                          } else {
                              alert('Error: ' + response.message);
                          }
                      },
                      error: function (jqXHR, textStatus, errorThrown) {
                          $('#loading').hide(); // Hide loading indicator
                          alert('Request failed: ' + textStatus + ' - ' + errorThrown);
                      },
                      complete: function () {
                          // Re-enable the submit button after the request is complete
                          submitButton.prop('disabled', false);
                      }
                  });
              } else {
                  // Re-enable the submit button if validation fails
                  submitButton.prop('disabled', false);
              }
          });
      });
  </script>
